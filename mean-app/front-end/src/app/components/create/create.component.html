<div>
  <br>
  <mat-card>
    <section class="mat-typography">
    <h3>Create A New Task</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
    <mat-form-field class="field-full-width">
      <input matInput placeholder="Task Title" formControlName="title" #title>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input matInput placeholder="Responsible" formControlName="responsible" #responsible>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <textarea matInput placeholder="Description" formControlName="description" #description></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Difficulty" formControlName="difficulty" #difficulty>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="Hight">Hight</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br><br>
    <button mat-raised-button color="accent" routerLink="/list">Back</button>
    <button type="submit" (click)="addTask(title.value, responsible.value, description.value, difficulty.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
